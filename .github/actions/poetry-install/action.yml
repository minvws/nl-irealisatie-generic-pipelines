name: "Poetry install"
description: "Installs the Poetry dependencies for a Python application"
inputs:
  python_version:
    description: "Python version"
    required: true

runs:
  using: "composite"
  steps:
    - name: Log deprecation warning
      shell: bash
      run: |
        echo "::warning title=Action deprecated::Please switch to the standlone version of this action: https://github.com/minvws/action-python-poetry-install"

    - name: Update PATH
      shell: bash
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install poetry
      shell: bash
      run: pip3 install poetry

    - uses: actions/setup-python@v5
      with:
        python-version: "${{ inputs.python_version }}"
        cache: poetry

    - name: Install dependencies
      shell: bash
      run: poetry install
